apiVersion: v1
kind: Service
metadata:
  name: random-micro
spec:
  selector:
    app: random-micro
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: random-micro
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: random-micro
    spec:
      containers:
      - name: random-micro
        image: gcr.io/PROJECT_ID/RANDOM:TAG
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
        volumeMounts:
        - mountPath: "/tls"
          name: secret
          readOnly: true
      volumes:
        - name: secret
          secret:
            secretName: test-tls